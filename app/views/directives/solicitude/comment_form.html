<div class="comments" id="comment-form">
  <div class="col-8"> 
    <form name="form" ng-submit="addComment(form, type, to, _solicitude)">
        <textarea class="round" name="message" rows="5" ng-model="comment.message"></textarea>
        <fieldset>
          <a href="javascript:{}" class="close">Cancelar</a>
        </fieldset>
        <fieldset>
          <input class="submit boton1 round" type="submit" value="Enviar">
        </fieldset>
        <fieldset>
          <div data-sgk-uploader-multi="{{ solicitude._id }}" data-sgk-type="comments" sgk-position="buttom" ng-model="comment.attachments"></div>
        </fieldset>
    </form>
  </div>
</div>
