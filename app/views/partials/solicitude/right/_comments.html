<div class="overflow">
    <div class="padding">
        <div class="listarComentarios">
            <div class="docu" ng-repeat="c in solicitude.comments">
                <div class="table comentario"><!-- contenedor para comentarios -->
                    <div class="t-c avatar">
                        <img src="{{ c.createdBy.profile.avatar }}">
                    </div>
                    <div class="t-c">
                        <p class="avatar bold">{{ c.createdBy.profile.firstName }} {{ c.createdBy.profile.lastName }}<span class="regular">• hace 2 días</span></p>
                        <p>
                          {{ c.content }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div ng-include="'partials/solicitude/right/_commentForm'"></div>
    </div>
</div>
