<div class="contenedor-filtros">
    <div class="half">
        <ul class="menu-tarea-top">
            <li ng-if="solicitude.duration" data-sgk-duration ng-model="solicitude.endedAt">
              <div class="ico tim"></div>
              <p></p>
            </li>
            <li>
              <div id="state" class="ico"></div>
              <span>{{ solicitude.state[currentUser.role] | StateSolicitude }}</span>
            </li>
            <li class="last" ng-if="solicitude.priority">
              <div class="ico {{ solicitude.priority | PriorityIcons }}"></div>
              <span>{{ solicitude.priority | Priority }}</span>
            </li>
        </ul>
    </div>
    <!--// ACEPTAR - RECHAZAR //-->
    <div class="half" ng-if="section !== 'QUEUE_VALIDATION'" ng-switch="options">
      <ul class="acciones" ng-switch-default>
      </ul>
      <ul class="acciones" ng-switch-when="QUEUE_VALIDATION">
        <li class="aceptar"><a href="javascript:{}" ng-click="changeSection(solicitude.state[currentUser.role])">Aceptar</a></li>
        <li class="rechazar"><a href="javascript:{}">Rechazar</a></li>
      </ul>
      <ul class="acciones" ng-switch-when="ASSIGNED_TO_MANAGER">
        <li class="aceptar"><a href="javascript:{}" ng-click="changeSection(solicitude.state[currentUser.role])">Aceptar</a></li>
      </ul>
      <ul class="acciones" ng-switch-when="ASSIGNED_TO_PROVIDER">
        <li class="aceptar"><a href="javascript:{}" ng-click="changeSection(solicitude.state[currentUser.role])">Aceptar</a></li>
      </ul>
      <form name="form" ng-submit="update(form)" ng-switch-when="PROCCESS">
        <ul class="acciones">
          <li class="aceptar">
            <input type="submit" value="Enviar a revisiÃ³n" ng-click="nextState('queue_validation_manager')" />
          </li>
        </ul>
      </form>
      <form name="form" ng-submit="update(form)" ng-switch-when="PAUSED" ng-if="showOption('PAUSED')">
        <ul class="acciones">
          <li class="aceptar">
            <input type="submit" value="Reactivar" ng-click="nextState('for_change')" />
          </li>
        </ul>
      </form>

      <form name="form" ng-submit="update(form)" ng-switch-when="QUEUE_VALIDATION_MANAGER">
        <ul class="acciones">
          <li class="aceptar">
            <input type="submit" value="ACEPTAR" ng-click="nextState('queue_validation_client')" />
          </li>
          <li class="rechazar"><a href="javascript:{}" ng-click="changeSection('MESSAGE', 'rejected_by_manager')">Rechazar</a></li>
        </ul>
      </form>

      <form name="form" ng-submit="update(form)" ng-switch-when="QUEUE_VALIDATION_CLIENT">
        <ul class="acciones">
          <li class="aceptar">
            <input type="submit" value="ACEPTAR" ng-click="nextState('accepted_by_client')" />
          </li>
          <li class="rechazar"><a href="javascript:{}" ng-click="changeSection('MESSAGE', 'rejected_by_client')">Rechazar</a></li>
        </ul>
      </form>

      <form name="form" ng-submit="update(form)" ng-switch-when="ACCEPTED_BY_CLIENT">
        <ul class="acciones">
          <li class="aceptar">
            <input type="submit" value="Publicar" ng-click="nextState('queue_publich')" />
          </li>
        </ul>
      </form>

      <form name="form" ng-submit="update(form)" ng-switch-when="QUEUE_PUBLICH">
        <ul class="acciones">
          <li class="aceptar">
            <input type="submit" value="Publicada" ng-click="nextState('publich')" />
          </li>
        </ul>
      </form>

      <form name="form" ng-submit="update(form)" ng-switch-when="PUBLICH">
        <ul class="acciones">
          <li class="aceptar">
            <input type="submit" value="Completada" ng-click="nextState('completed')" />
          </li>
        </ul>
      </form>

    </div>
    <!--// ACEPTAR - RECHAZAR //-->
</div>
