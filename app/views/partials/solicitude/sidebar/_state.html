<div id="estado" class="sidebox">
  <h3>Estado de Solicitudes</h3>
  <ul class="bold">
    <li>
      <a href="javascript:{}" ng-click="filter('', '', '', '')">
        <div class="ico tod"></div>
        Todas
        <span class="round light">{{ statesGroups.total }}</span>
      </a>
    </li>
    <li ng-repeat="state in currentUser.permissions.states">
      <a href="javascript:{}" ng-click="filter(state, '', '', '')">
        <div class="ico {{ state | StateIcons }}"></div>
        {{ state | StateSolicitude }}
        <span class="round light">{{ statesGroups[state] || 0 }}</span>
      </a>
    </li>
  </ul>
</div>
