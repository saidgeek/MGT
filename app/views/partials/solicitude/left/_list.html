<div class="overflow">
  <div class="note round" data-id="{{ solicitude._id }}" data-ng-class="{active: $index===0}" ng-repeat="solicitude in solicitudes" data-sgk-active-solicitude ng-click="loadSolicitude(solicitude._id)">
      <div class="t-c verde round">
          <ul>
              <li ng-if="solicitude.duration" data-sgk-duration ng-model="solicitude.endedAt">
                <div class="ico tim"></div>
                <p></p>
              </li>
              <li><div class="ico {{ solicitude.state[currentUser.role] | StateIcons }}"></div><p>{{ solicitude.state[currentUser.role] | StateSolicitude }}</p></li>
              <li class="last" ng-if="solicitude.priority"><div class="ico {{ solicitude.priority | PriorityIcons }}"></div><p>{{ solicitude.priority | Priority }}</p></li>
          </ul>
          <h4>{{ solicitude.ticket.title }}</h4>
          <ul class="full">
              <li class="light">Sol. <span>{{ solicitude.createdAt | DateFormat }}</span></li>
              <li class="light" ng-if="solicitude.startedAt">Ini. <span>{{ solicitude.startedAt | DateFormat }}</span></li>
              <!--li class="bold" ng-if="solicitude.ticket.category">
                Categor√≠a: <span class="light">{{ solicitude.ticket.category.name }}</span>
              </li>
              <li class="light" ng-if="solicitude.ticket.segments">{{ solicitude.ticket.segments | SegmentArray }}</li>
              <li class="bold last" ng-if="solicitude.provider">
                Proveedor: <span class="light">{{ solicitude.provider.profile.company }} ({{ solicitude.provider.profile.firstName }} {{ solicitude.provider.profile.lastName }})</span>
              </li-->
          </ul>
      </div>
      <div class="t-c stats">
          <ul>
              <li class="light first"><span class="round">Code: {{ solicitude.code }}</span><a ng-if="false" href="javascript:{}" class="ico sta"></a></li>
          </ul>
      </div>
  </div>
</div>
