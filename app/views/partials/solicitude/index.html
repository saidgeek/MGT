<div class="relativo">
	<div class="overflow" data-sgk-scroll>

		<div class="lista">
			<ul ng-if="solicitudes">
				<!--/ FOREACH /-->
				<li class="listar" ng-class="s.sla" ng-repeat="s in solicitudes" data-sgk-role="search" data-sgk-search="{{ s.code }} {{ s.createdBy.profile.firstName }} {{ s.createdBy.profile.lastName }} {{ s.ticket.tags }} {{ s.ticket.title }}"  data-id="{{ s._id }}">
					<a ui-sref="solicitude.detail({ id: s._id })" data-sgk-active-hover>
						<div class="row">
							<div class="first">
								<div class="col-7">
									<div class="code">
										<span>Code: {{ s.code }}</span> {{ s.ticket.title }}
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="first">
								<div class="second">
									<div class="col-7">
										<ul class="estados">
											<li class="icon" ng-class="s.state[role] | StateIcons">
												<span></span> {{ s.state[role] | StateSolicitude }}
											</li>
											<li class="icon sol">
												<span></span> 
												Sol. {{ s.createdAt | DateFormat }}
											</li>
											<li ng-if="s.startedAt" class="icon sol">
												<span></span> 
												Ini. {{ s.startedAt | DateFormat }}
											</li>
											<li ng-if="s.priority" class="icon" ng-class="s.priority | PriorityIcons">
												<span></span> {{ s.priority | Priority }}
											</li>
											<li ng-if="s.duration && !s.pausedAt" class="icon ter">
												<span></span> 
												<p data-sgk-duration ng-model="solicitude.endedAt"></p>
											</li>
										</ul>
									</div>
									<div class="col-5">
										<ul class="detalles">
											<li ng-if="s.documents.length > 0" class="icon com">
												<span></span>Comentarios
											</li>
											<li ng-if="s.attachments.length > 0" class="icon doc">
												<span></span>Documentos
											</li>
											<li ng-if="s.involved.length > 0" class="icon inv">
												<span></span>Involucrados
											</li>
											<li ng-if="s.tasks.length > 0" class="icon sub">
												<span></span>Sub Tareas
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="txtdetalle" data-sgk-resume-paragraphs="{{ s.ticket.description }}"></div>
						</div>
					</a>
				</li>
				<!--/ FIN FOREACH /-->

	</div><!--/ .overflow /-->
</div><!--/ .relativo /-->
