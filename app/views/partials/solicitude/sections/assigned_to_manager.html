<div class="overflow">
    
    <div id="nueva-solicitud" class="validar">
        <form name="form" ng-submit="update(form)" ng-class="{ submitted: submitted }" novalidate>
            <fieldset class="even">
                <p>Ingreso de informaci√≥n de solicitud</p>
                <ul>
                    <li class="dropdown"><span></span>
                        <select ng-model="solicitude.provider" name="provider" ng-options="u._id as (u.profile.company+' ('+u.profile.firstName+' '+u.profile.lastName+')') for u in provider" required>
                          <option value="">Proveedor</option>
                        </select>
                        <div class="message-error" ng-show="submitted && form.provider.$dirty && form.provider.$invalid">El campo prioridad es requerido.</div>
                    </li>
                </ul>
            </fieldset>

            <fieldset class="even">
                <p>Dejar un comentario</p>
                <ul>
                  <textarea name="message" rows="8" name="because" ng-model="solicitude.message"></textarea>
                </ul>
              </fieldset>

            <fieldset class="blue">
                <ul>
                    <li><button type="reset">Limpiar todos los Datos</button></li>
                    <li><a href="javascript:{}" data-cancel>Cancelar</a></li>
                </ul>
                <button type="submit" class="boton1 round" data-invalid="{{ form.$invalid }}" ng-click="submitted = true; nextState('assigned_to_provider')"><span></span>Validar Solicitud</button>
            </fieldset>
        </form>
    </div>

</div>
