<fieldset class="odd">
  <input type="text" id="titulo" name="titulo" placeholder="Titulo de la solicitud" ng-model="solicitude.ticket.title" required/>
  <div class="message-error" ng-show="submitted && form.titulo.$error.required">El campo titulo es requerido.</div>
  <textarea id="descripcion" name="descripcion" rows="10" data-sgk-ckeditor data-sgk-ckeditor-height="200" placeholder="DescripciÃ³n de la Solicitud" ng-model="solicitude.ticket.description" required></textarea>
  <div class="message-error" ng-show="submitted && form.descripcion.$error.required">El campo descripcion es requerido.</div>

</fieldset>
<fieldset>
  <div data-sgk-uploader-multi data-sgk-type="ticket" ng-model="solicitude.attachments"></div>
</fieldset>
<fieldset class="blue">
  <ul>
    <li><button type="reset">Limpiar todos los Datos</button></li>
    <li><a href="javascript:{}" data-cancel>Cancelar</a></li>
  </ul>
  <button type="submit" ng-click="submitted = true" class="boton1 round"><span></span>Generar Solicitud</button>
</fieldset>
