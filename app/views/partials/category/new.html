<form name="form" data-ng-submit="create(form)">
  <fieldset class="odd">
    <ul class="even">
      <li>
        <input type="text" id="nombre" name="category" placeholder="Category" data-ng-model="category.name" required/>
        <div class="message-error" ng-show="submitted && form.category.$error.required">El campo nombre es requerido.</div>
      </li>
    </ul>
  </fieldset>

  <fieldset class="odd">
    <ul>
      <li>
        <textarea id="descripcion" name="descripcion" placeholder="Comentario" data-ng-model="category.description" required></textarea>
        <div class="message-error" ng-show="submitted && form.descripcion.$error.required">El campo descripcion es requerido.</div>
      </li>
    </ul>
  </fieldset>
  <fieldset class="blue">
    <ul>
      <li><button type="reset">Limpiar todos los Datos</button></li>
      <li><a href="javascript:{}" data-cancel>Cancelar</a></li>
    </ul>
    <button type="submit" ng-click="submitted = true" class="boton1 round"><span></span>Crear clasificaci√≥n</button>
  </fieldset>
</form>
