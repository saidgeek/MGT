<div class="relativo ui-widget ui-widget-content">
	<div id="menu-admin">
		<div class="menu-admin second">
	  <ul>
	    <li ui-sref-active="active">
	      <a ui-sref="users">Administración de Usuarios</a>
	    </li>
	    <li class="last" ui-sref-active="active">
	      <a ui-sref="categories">Clasificación de Contenidos</a>
	    </li>
	  </ul>
	</div>

	</div>

	<div class="overflow top-admin">

		<div class="margin" data-ng-repeat="category in categories" data-sgk-role="search"
			data-sgk-search="{{ category.name }}">
			<div class="note round" id="works_01" data-id="{{ category._id }}" ng-class="{ active: isActive(category._id, $index) }" ng-click="show(category._id)">
				<div class="note-full">
					<ul class="lista-opt">
						<li>
							<h3>{{ category.name }}</h3>
						</li>
					</ul>
				</div>
			</div><!-- note round -->

		</div><!-- margin -->

	</div>
</div>
